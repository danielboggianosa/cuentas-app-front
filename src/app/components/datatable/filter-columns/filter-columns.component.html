<button class="btn btn-primary btn-icon-split btn-sm d-inline mx-2" (click)="open(filters)">
  <span class="icon text-white-50">
    <i class="fas fa-filter"></i>
  </span>
  <span class="text"> Show/Hide</span>
</button>
<ng-template let-modal #filters>
    <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Choose The Columns</h5>
        <button class="close" type="button" (click)="close()">
          <span aria-hidden="true">Ã—</span>
        </button>
      </div>
      <div class="modal-body">
            <div>
                <button *ngFor="let col of columns" class="btn btn-small btn-block" [ngClass]="(col.visible) ? 'btn-primary' : ''" (click)="col.visible=!col.visible">
                    {{col.title}}
                </button>
            </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" type="button" (click)="close()">Cerrar</button>
        <button class="btn btn-primary" type="button" (click)="filtrar()">filtrar</button>
      </div>
</ng-template>
