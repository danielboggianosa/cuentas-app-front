<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-lg-6 d-none d-lg-block bg-password-image"></div>
              <div class="col-lg-6">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-2">¿Olvidate Tu Contraseña?</h1>
                    <p class="mb-4">¡Suele Pasar! Escribe tu correo y te enviaremos un enlace para recuperarla</p>
                    <div class="alert alert-success" *ngIf="successMessage">{{successMessage}}</div>
                    <div class="alert alert-danger" *ngIf="failMessage">{{failMessage}}</div>
                  </div>
                  <form class="user" (submit)="onSubmit()">
                    <div class="form-group">
                      <input type="email" class="form-control form-control-user" name="email" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Ingresa Tu Dirección de Correo..." [(ngModel)]="usuario.correo">
                    </div>
                    <button type="submit" class="btn btn-primary btn-user btn-block">
                      Reset Password
                    </button>
                  </form>
                  <hr>
                  <div class="text-center">
                    <a class="small" routerLink="/register">¡Crear una cuenta!</a>
                  </div>
                  <div class="text-center">
                    <a class="small" routerLink="/login">¿Ya tienes una cuenta? ¡Login!</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>
